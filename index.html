<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram Feed</title>
</head>
<body>
    <header>
        <div class="logo">Instagram</div>
    </header>

    <main class="feed">
    
        <div class="post">
            <div class="user-info">
                <img src="user-avatar1.jpg" alt="User Avatar">
                <span class="username">user1</span>
            </div>
            <img src="post-image1.jpg" alt="Post Image">
            <div class="post-info">
                <span class="likes">120 likes</span>
                <span class="comments">8 comments</span>
            </div>
        </div>
        <div class="post">
            <div class="user-info">
                <img src="user-avatar2.jpg" alt="User Avatar">
                <span class="username">user2</span>
            </div>
            <img src="post-image2.jpg" alt="Post Image">
            <div class="post-info">
                <span class="likes">75 likes</span>
                <span class="comments">12 comments</span>
            </div>
        </div>
       
    </main>

    <footer>
        <div id="ftr">
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Contact</a>
        </div>
    </div>
        <div class="copyright">&copy; 2024 Instagram Feed</div>
    </footer>
</body>
</html>
